<span style="display: flex;" [ngClass]="{ownContainer: message.user.id === user.id}">
  <button *ngIf="message.user.id === user.id" mat-button (click)="changeEdit()">Edit</button>
  <p *ngIf="edit === false" [ngClass]="{ownMessage: message.user.id === user.id}">
    <em>{{message.user.username}}</em> <br /> {{message.text}}
  </p>
<p *ngIf="edit">
   <input matInput value="{{message.text}}" type="text" (keydown.enter)="updateMessage()">
  </p>
</span>
