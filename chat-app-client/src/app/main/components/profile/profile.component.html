<mat-card class="card">
  <div class="dashboard">
    <a [routerLink]="['../dashboard']">Go to Dashboard</a>
  </div>
  <mat-card-header class="cardHeader" style="display: flex; align-items: center">
    <div mat-card-avatar class="avatar"
         style="display: flex; align-items: center"
         *ngIf="user?.username === 'lyoha'; else icon">
      <img [src]="user?.username" alt="User Avatar">
    </div>
    <mat-card-title style="display: flex; justify-content: center;">Name: {{ user.username }}</mat-card-title>
    <mat-card-subtitle style="display: flex; align-items: center">Email: {{ user.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">Edit Profile</button>
    <button mat-button color="warn" (click)="logout()">Logout</button>
  </mat-card-actions>
</mat-card>


<ng-template #icon>
  <mat-icon style="font-size: 48px; width: 48px; height: 48px;">account_circle</mat-icon>
</ng-template>
